<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Meet Songs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px 0;
        background-color: #2c3e50;
        color: white;
        border-radius: 8px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .subtitle {
        font-style: italic;
        opacity: 0.8;
      }

      .songs-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .song-card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 20px;
      }

      .song-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .song-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #2c3e50;
      }

      .song-desc {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .song-controls {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .play-btn {
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        margin-right: 15px;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-btn:hover {
        background-color: #2980b9;
      }

      .play-btn:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      .play-btn i {
        font-size: 1rem;
      }

      .download-btn {
        display: inline-block;
        background-color: #2ecc71;
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 0.85rem;
        transition: background-color 0.2s;
      }

      .download-btn:hover {
        background-color: #27ae60;
      }

      .not-available {
        display: inline-block;
        background-color: #95a5a6;
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 0.85rem;
        cursor: not-allowed;
      }

      .audio-progress {
        width: 100%;
        margin-top: 15px;
      }

      footer {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        color: #7f8c8d;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .songs-container {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
      }

      @media (max-width: 480px) {
        .songs-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Alumni Meet Songs</h1>
      <p class="subtitle">Click play or download for practice</p>
    </header>

    <div class="songs-container" id="songsContainer">
      <!-- Songs will be dynamically added here -->
    </div>

    <footer>
      <p>Â© 2025 Alumni Meet - All songs for practice only</p>
    </footer>

    <script>
      // Song data without images
      const songs = [
        {
          title: "Love you Zindagi",
          description: "Singers: Bhuvana & Others <br> Pitch: +0",
          audioFile: "LoveYouZindagi.mp3",
          available: true
        },
        {
          title: "Chahun me ya na",
          description: "Singers: Pranav & Kavana <br> Pitch: -6 ",
          audioFile: "Chahun.mp3",
          available: true
        },
        {
          title: "Tera yaar hoon main",
          description: "Singers: Pranav & Others <br> Pitch: +0",
          audioFile: "TeraYaar.mp3",
          available: true
        },
        {
          title: "Zaalima",
          description: "Singers: Manvitha & (Pranav / Chinmay) <br> Pitch: +0",
          audioFile: "zaalima.mp3",
          available: true
        },
        {
          title: "Woh din - Chichhore",
          description: "Singers: All (groupwise ie batches of 2 or 3) <br> Pitch: +0",
          audioFile: "WohDin.mp3",
          available: true
        },
        {
          title: "Katheonda Helide",
          description: "Singers: Chinmay & Others <br> Pitch: +0",
          audioFile: "katheonda_helide.mp3",
          available: false
        },
      ];

      // Function to create song cards
      function createSongCards() {
        const container = document.getElementById("songsContainer");

        songs.forEach((song, index) => {
          const songCard = document.createElement("div");
          songCard.className = "song-card";

          let downloadButton = '';
          if (song.available) {
            downloadButton = `<a href="${song.audioFile}" class="download-btn" download>Download</a>`;
          } else {
            downloadButton = `<span class="not-available">Coming Soon</span>`;
          }

          songCard.innerHTML = `
                <h3 class="song-title">${song.title}</h3>
                <p class="song-desc">${song.description}</p>
                <div class="song-controls">
                    <button class="play-btn" onclick="togglePlay(${index})" ${!song.available ? 'disabled' : ''}>
                        <i class="fas fa-play" id="playIcon${index}"></i>
                    </button>
                    ${downloadButton}
                </div>
                ${song.available ? 
                  `<audio id="audio${index}" src="${song.audioFile}" preload="metadata"></audio>
                   <div class="audio-progress">
                      <progress id="progress${index}" value="0" max="100" style="width: 100%"></progress>
                   </div>` : 
                  ''}
          `;

          container.appendChild(songCard);
        });
      }

      // Function to toggle play/pause
      window.togglePlay = function (index) {
        const audio = document.getElementById(`audio${index}`);
        const icon = document.getElementById(`playIcon${index}`);
        const progress = document.getElementById(`progress${index}`);
        
        if (!audio) return; // Skip if audio element doesn't exist

        // Pause all other audio elements
        document.querySelectorAll("audio").forEach((el, i) => {
          if (i !== index) {
            el.pause();
            const otherIcon = document.getElementById(`playIcon${i}`);
            if (otherIcon) otherIcon.className = "fas fa-play";
          }
        });

        if (audio.paused) {
          audio.play().catch(error => {
            console.error("Error playing audio:", error);
            alert("Could not play audio file. It may be missing or in an unsupported format.");
          });
          icon.className = "fas fa-pause";
          
          // Update progress
          audio.ontimeupdate = function() {
            if (progress) {
              const percent = (audio.currentTime / audio.duration) * 100;
              progress.value = percent;
            }
          };
          
          // Reset progress when song ends
          audio.onended = function() {
            icon.className = "fas fa-play";
            if (progress) progress.value = 0;
          };
        } else {
          audio.pause();
          icon.className = "fas fa-play";
        }
      };

      // Initialize the page
      window.onload = function () {
        createSongCards();
      };
    </script>
  </body>
</html>
